<mat-card>
    <form [formGroup]="userForm" (submit)="userFormHandler()">
        <mat-form-field>
          <input type="email" matInput placeholder="email" formControlName="email">
        </mat-form-field>
      
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>

        <div class="user-form-buttons"> 
          <button mat-raised-button type="submit" [disabled]="!userForm.valid">login</button>
          <button mat-raised-button alt="" class="btn-login-google" (click)="googleLogin()">login with Google</button>
        </div>
      </form>
</mat-card>
