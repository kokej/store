<mat-card>
    <form [formGroup]="userForm" (submit)="userFormHandler()">
        <mat-form-field>
          <input type="email" matInput placeholder="email" formControlName="email">
        </mat-form-field>
      
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>

        <div class="user-form-buttons">
          <button mat-raised-button type="submit" [disabled]="!userForm.valid">Register</button>
        </div>
    </form>
</mat-card>
