<mat-card>
    <form [formGroup]="userForm" (submit)="userFormHandler()">

          <mat-form-field>
            <input type="email" matInput placeholder="email" formControlName="email">
          </mat-form-field>
          <div class="user-form-buttons">
            <button mat-raised-button type="submit" [disabled]="!userForm.valid">remember password</button>
          </div>
    </form>
</mat-card>
